<div *ngIf="isLoggedIn; else loggedOut">

</div>

<ng-template #loggedOut>
    <button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#loginModal">Login</button>
    <div class="modal fade" role="dialog" id="loginModal">
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Sign in</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">

                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" name="username" [(ngModel)]="form.username"
                                #username="ngModel" required />
                            <div *ngIf="f.submitted && username.invalid">
                                <div *ngIf="username.errors.required">Username is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="form.password"
                                #password="ngModel" />
                            <div *ngIf="f.submitted && password.invalid">
                                <div *ngIf="password.errors.required">Password is required</div>
                            </div>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <div class="form-group">
                            <button class="btn btn-success" type="submit">Login</button>
                            <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
                                Login failed: {{errorMessage}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</ng-template>
